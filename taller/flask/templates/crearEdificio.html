<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Edificio</title>
    
</head>
<body>
    <div class="container">
        <h1>Crear Nuevo Edificio</h1>

        {# Mostrar mensajes flash de Flask #}
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flash-messages">
            {% for category, message in messages %}
              <li class="flash-message flash-{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="apellido">Direccion:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div>
                <label for="cedula">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required>
            </div>
           <div>
                <label for="tipo">Tipo:</label>
                <select id="tipo" name="tipo" required>
                    <option value="RESIDENCIAL">Residencial</option>
                    <option value="COMERCIAL">Comercial</option>
                </select>
            </div>
            
            <button type="submit">Crear Edificio</button>
        </form>

        <a href="{{ url_for('los_edificios') }}" class="back-link">Volver a la lista de Edificios/a>
    </div>
</body>
</html>
